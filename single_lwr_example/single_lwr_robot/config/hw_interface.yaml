left:
  root: left_base_link
  tip: left_7_link
  # joints is not used, since with the robot name and urdf name conventions, the parsing is hardcoded
  # but as a general solution, joint names could be loaded as well, like controllers do
  joints: 
  - left_0_joint
  - left_1_joint
  - left_2_joint
  - left_3_joint
  - left_4_joint
  - left_5_joint
  - left_6_joint
